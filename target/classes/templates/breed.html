<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!--/*@thymesVar id="breeds" type="java.util.List<Breed>"*/-->
<!--/*@thymesVar id="breed" type="com.theIronYard.entity.Breed"*/-->
<!--/*@thymesVar id="types" type="java.util.List<Type>"*/-->
<!--/*@thymesVar id="type" type="com.theIronYard.entity.Type"*/-->
<head>
    <title>Manage Animal Breeds</title>
    <link th:href="@{css/styles.css}" href="../static/css/styles.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<h1>Chris, Dave and Jeff's Animal Shelter</h1>
<nav th:replace="fragments/navBar :: navBar">
    <ul>
        <li><a href="list.html" th:href="@{/}">List Animals</a></li>
        <li><a href="addAnimal.html" th:href="@{addAnimal}">Add an Animal</a></li>

    </ul>
</nav>


<h2>Manage Animal Breeds</h2>

<table>
    <tr>
        <th>Breed</th>
        <th>Type</th>
        <th></th>
    </tr>
    <tr th:each="breed : ${breeds}">
        <td th:text="${breed.name}">
            Calico
        </td>
        <td th:text="${breed.type.name}">
            Cat
        </td>
        <td>
            <a href="breed.html" th:href="@{/deleteBreed(id=${breed.id})}">
                <img class="delete-btn" th:src="@{images/delete.jpeg}" src="../static/images/delete.jpeg" alt="Delete" />
            </a>
        </td>
    </tr>
</table>

<form method="post" action="breed.html" th:action="@{/addBreed}">
    <div>
        <label for="breedName">
            <strong>Breed:</strong>
        </label>
        <input type="text" name="breedName" id="breedName" placeholder="Breed name" />
    </div>
    <div>
        <label for="typeId">
            <strong>Type:</strong> <span class="required">*</span>
        </label>
        <select name="typeId" id="typeId">
            <option>select...</option>
            <option th:each="type : ${types}"
                    th:text="${type.name}"
                    th:value="${type.id}">Cat</option>
        </select>
    </div>
    <div class="buttonbar">
        <button type="submit" id="addBreed">Add Animal Breed</button>
    </div>
</form>


</body>
</html>
