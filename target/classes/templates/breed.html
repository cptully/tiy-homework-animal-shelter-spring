<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Manage Animal Breeds</title>
    <link th:href="@{css/styles.css}" href="../static/css/styles.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<h1>Chris, Dave and Jeff's Animal Shelter</h1>
<nav>
    <ul>
        <li><a href="list.html" th:href="@{/}">List Animals</a></li>
        <li><a href="addAnimal.html" th:href="@{/addAnimal}">Add an Animal</a></li>
        <li><a href="type.html" th:href="@{/type}">Manage Animal Types</a></li>
        <li><a href="breed.html" th:href="@{/breed}">Manage Animal Breeds</a></li>
    </ul>
</nav>

<h2>Manage Animal Breeds</h2>

<table>
    <tr>
        <th>Breed</th>
        <th></th>
    </tr>
    <tr th:each="breed : ${breeds}">

        <td th:text="${breed.name}">Calico</td>

        <td>
            <button class="delete-btn">
                <a th:href="@{/deleteBreed(id=${breedId})}">
                    <img class="delete-btn" th:src="@{images/delete.jpeg}" src="../static/images/delete.jpeg">
                </a>
            </button>
        </td>
    </tr>

</table>

<form>
    <div>
        <label for="breedName">
            <strong>Breed:</strong>
        </label>
        <input type="text" name="breedName" id="breedName" placeholder="Breed name"/>
    </div>
    <div>
        <label for="typeId">
            <strong>Type:</strong> <span class="required">*</span>
        </label>
        <select name="typeId" id="typeId">
            <option>select...</option>
            <option value="0">Cat</option>
            <option value="1">Dog</option>
            <option value="2">Lizard</option>
            <option value="3">Horse</option>
        </select>

    </div>
    <div class="buttonbar">
        <button>Add Animal Breed</button>
    </div>
</form>


</body>
</html>
