<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">


<head>
    <title>Login</title>
    <link th:href="@{css/styles.css}" href="../static/css/styles.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<h1>Animal Shelter</h1>

<nav>
    <ul>
        <li><a href="list.html" th:href="@{/}">List Animals</a></li>
        <li><a href="addAnimal.html" th:href="@{addAnimal}">Add an Animal</a></li>
        <li><a href="type.html" th:href="@{type}">Manage Animal Types</a></li>
        <li><a href="breed.html" th:href="@{breed}">Manage Animal Breeds</a></li>
        <li th:if="${user} == null"><a href="login.html" th:href="@{login}">Login</a></li>
        <li th:if="${user} != null"><a href="login.html" th:href="@{logout}">Logout</a></li>
        <li><a href="registration.html" th:href="@{registration}">Add a User</a></li>
        <li><a href="users.html" th:href="@{users}">List Users</a></li>
    </ul>
</nav>

<h2>Login</h2>

<form action="login.html" th:action="@{/login}" th:object="${login}" method="post">
    <p th:if="*{loginFailed}" class="error" >Login Failed!!!</p>

    <div>
        <label for="email" >
            Email:
        </label>
        <input type="email" name="email" id="email" value="" th:value="*{email}" />
        <!--<ul class="error"><li th:each="err : ${#fields.errors('email')}" >Error!</li></ul>-->
    </div>

    <div>
        <label for="password">
            Password:
        </label>
        <input type="password" name="password" id="password" value="" />
        <!--<ul class="error"><li th:each="err : ${#fields.errors('password')}" >Error!</li></ul>-->
    </div>
    <div>
         <button>Login!</button>
    </div>
    <div>
        <a href="registration.html" th:href="@{registration}">Register a new account</a>
    </div>
</form>

</body>
</html>
